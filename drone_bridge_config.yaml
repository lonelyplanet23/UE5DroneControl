# 无人机数据接收与转发脚本配置

# UE5 引擎接收配置
ue5:
  host: "127.0.0.1"      # UE5 主机地址（本机）
  port: 8888             # UE5 监听端口（需与 RealTimeDroneReceiver 对应）

# 无人机 SSH 连接配置
drone:
  ssh_host: "192.168.10.1"    # 无人机地址
  ssh_user: "jetson1"         # SSH 用户名
  ssh_password: "123456"      # SSH 密码
  
# WiFi 网络配置
network:
  ssid: "uav1"                # WiFi 网络名称
  password: "12345678"        # WiFi 密码
  check_interval: 2           # 网络检查间隔（秒）
  max_attempts: 60            # 最大检查次数

# ROS 2 配置
ros2:
  topic: "/px4_1/fmu/out/vehicle_odometry"  # 要订阅的话题
  
# 日志配置
logging:
  level: "INFO"               # 日志级别: DEBUG, INFO, WARNING, ERROR
  file: "drone_bridge.log"    # 日志文件
